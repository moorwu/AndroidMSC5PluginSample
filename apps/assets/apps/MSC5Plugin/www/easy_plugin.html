<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="HandheldFriendly" content="true"/>
        <meta name="MobileOptimized" content="320"/>
        <title>Easy Plugin</title>
        <script type="text/javascript" src="./js/common.js"></script>
        <script type="text/javascript" src="./js/easy_plugin.js"></script>
        <script type="text/javascript">
            function pluginGetString() {
                alert( easyPlugin.getString() );
            }
            function pluginShow() {
                easyPlugin.show( "MSC5 sample native plugin with CALLBACK function", function( bt ) {
                    alert( bt );
                } );
            }
        </script>
        <link rel="stylesheet" href="./css/common.css" type="text/css" charset="utf-8"/>
    </head>
    <body>
        <header>
            <div class="nvbt" onclick="back();"><div class="iback"></div></div>
            <div class="nvtt">Easy Plugin</div>
        </header>
        <div id="dcontent" class="dcontent">
            <br/>
            <div class="button" onclick="pluginGetString()">Invoke easyPlugin.getString()</div>
            <div class="button" onclick="pluginShow()">Invoke easyPlugin.show()</div>
            <br/>
        </div>
    </body>
</html>
